<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SERVER | ERROR</title>
	<style>
		.container {
			align-items: center;
			display: flex;
			justify-content: center;
			flex-direction: column;
			height: calc(100vh - 20px);
		}

		p {
			font-size: 50px;
			font-weight: bold;
			margin: 0;
		}

		.error {
			font-size: 20px;
		}

		.message {
			font-size: 18px;
		}
		
		.trace {
			display: flex;
			flex-direction: row;
			text-align: inherit;
			padding: 10px 20px;
		
		}
	</style>
</head>

<body>
	<div class="container">
		<p th:text="${status}"></p>
		<p>Lo sentimos ha ocurrido un error inesperado...</p>
		<br />
		<span class="error" th:text="${error}"></span>
		<span class="message" th:text="${message}"></span>
		<span class="message" th:text="${timestamp}"></span>
		<div class="trace" th:text="${trace}"></div>
	</div>
</body>

</html>
